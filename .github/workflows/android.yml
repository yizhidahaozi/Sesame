name: Android CI ü§ñ

on:
  release:
    types: [published] üöÄ
  workflow_dispatch:  # Ê∑ªÂä†ÊâãÂä®Ëß¶ÂèëÈÄâÈ°π
    inputs:
      base_version:
        description: 'Âü∫Á°ÄÁâàÊú¨Âè∑ (‰æãÂ¶Ç: v1.6.4.2-X)'
        required: true
        default: 'v1.6.4.2-X'

jobs:
  build:
    runs-on: ubuntu-latest üíª

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
        # ÊãâÂèñ‰ª£Á†Å‰ªìÂ∫ì üì•

      - name: set up JDK 21 ‚òï
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Generate timestamp üïí
        id: timestamp
        run: |
          # Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥Âπ∂Ê†ºÂºèÂåñ‰∏∫ YYYY.MM.dd.HH.mm
          TIMESTAMP=$(date +'%Y.%m.%d.%H.%M')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Determine version üîñ
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # ÊâãÂä®Ëß¶Âèë: ‰ΩøÁî®ËæìÂÖ•ÁöÑÂü∫Á°ÄÁâàÊú¨ + Êó∂Èó¥Êà≥
            VERSION="${{ github.event.inputs.base_version }}.${{ steps.timestamp.outputs.timestamp }}"
          else
            # ÂèëÂ∏ÉËß¶Âèë: ‰ΩøÁî®Ê†áÁ≠æÂêç‰Ωú‰∏∫ÂÆåÊï¥ÁâàÊú¨Âè∑
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_without_v=${VERSION#v}" >> $GITHUB_OUTPUT  # ÁßªÈô§ÂâçÁºÄ 'v'

      - name: Build with Gradle üî®
        run: |
          ./gradlew assembleRelease -P version=${{ steps.version.outputs.version_without_v }}

      - name: Sign Normal APK üì¶
        id: sign_normal_apk
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: app/build/outputs/apk/normal/release/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 34.0.0

      - name: Sign Compatible APK üì¶
        id: sign_compatible_apk
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: app/build/outputs/apk/compatible/release/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 34.0.0

      - name: Upload Normal to Release üì§
        uses: termux/upload-release-action@v4.2.0
        with:
          asset_name: |
            Sesame-Normal-${{ steps.version.outputs.version }}.apk
          file: ${{ steps.sign_normal_apk.outputs.signedFile }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: |
            $(if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              echo "refs/tags/${{ steps.version.outputs.version }}";
            else
              echo "${{ github.ref }}";
            fi)
          overwrite: true
          checksums: sha256
          checksums_file_name: |
            CHECKSUMS-Sesame-Normal-${{ steps.version.outputs.version }}.%algo%

      - name: Upload Compatible to Release üì§
        uses: termux/upload-release-action@v4.2.0
        with:
          asset_name: |
            Sesame-Compatible-${{ steps.version.outputs.version }}.apk
          file: ${{ steps.sign_compatible_apk.outputs.signedFile }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: |
            $(if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              echo "refs/tags/${{ steps.version.outputs.version }}";
            else
              echo "${{ github.ref }}";
            fi)
          overwrite: true
          checksums: sha256
          checksums_file_name: |
            CHECKSUMS-Sesame-Compatible-${{ steps.version.outputs.version }}.%algo%
