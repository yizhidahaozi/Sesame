name: Notify Telegram on Release

on:
  release:
    types: [published]

jobs:
  notify:
    if: github.event.repository.fork == false
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
